<table border="0" width="100%" id="content-table">
	<tbody>
		<tr>
			<th rowspan="3" class="sized">
				<img src="<%URLPADRAO%>html/style/images/shared/side_shadowleft.jpg" width="20" height="300" alt="">
			</th>
			<th class="topleft"></th>
			<td id="tbl-border-top">&nbsp;</td>
			<th class="topright"></th>
			<th rowspan="3" class="sized">
				<img src="<%URLPADRAO%>html/style/images/shared/side_shadowright.jpg" width="20" height="300" alt="">
			</th>
		</tr>
		<tr>
			<td id="tbl-border-left"></td>
			<td>
				<!-- START CONTENT-TABLE-INNER -->
				<div id="content-table-inner">
					<!-- START TABLE-CONTENT -->
			
					<div id="table-content">
                        <center>
                            <div style="text-align: justify;">Usuário: <%USUARIO%><br />
                            Último Acesso: <%ACESSO%><br />
                            Status do Curso: <span style="color: <%COR%>"><%Q%></span><br />
                            <a href="<%URLPADRAO%>resultado">Clique aqui </a>para ver o resultado.<br /><br />
                            
                            
                            Download de Documentos:<br />
                            <a href="<%URLPADRAO%>arquivos/material.pdf" target="_blank">Material Didádico</a><br />
                            <a href="<%URLPADRAO%>arquivos/ajuda.pdf" target="_blank">Material do Usuário e Ajuda</a><br /><hr />
                            <a href="http://klbwbt.umforum.net/" target="_blank">Fórum de Discussões</a>
				            </div>
                            
                            <hr/>
                            <button class="btn btn-success" onclick="javascript: location.href='<%URLPADRAO%>curso'">Clique aqui para iniciar o curso</button>
                            <br /><br /><br /><br /><br /><br /><button class="btn btn-danger" onclick="if(confirm('Tem certeza que deseja reiniciar o teste e excluir suas respostas?'))location.href='<%URLPADRAO%>reiniciar'">Clique aqui para resetar o curso</button>
                        </center>
					</div>
					<!-- END TABLE-CONTENT -->
					<div class="clear"></div>
				<!-- END CONTENT-INNER -->
				</div>
			</td>
			<td id="tbl-border-right"></td>
		</tr>
		<tr>
			<th class="sized bottomleft"></th>
			<td id="tbl-border-bottom">&nbsp;</td>
			<th class="sized bottomright"></th>
		</tr>
	</tbody>
